{% extends "base.html" %}

{% block content %}
<section class="form-card">
    <h1>Create your account</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign up</button>
    </form>
    <p class="muted">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</section>
{% endblock %}
