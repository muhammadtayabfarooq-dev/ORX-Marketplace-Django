{% extends "base.html" %}

{% block content %}
<section class="form-card">
    <h1>Log in</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log in</button>
    </form>
    <p class="muted">No account? <a href="{% url 'register' %}">Sign up</a></p>
</section>
{% endblock %}
